    <div id="omot">
        <div class="content" style="min-height: 700px">
            <div class="flexed">
                <form action="" class="form">
                    <h2>Pošaljite primedbu/pitanje</h2>
                    <p id="SubmitMessage"></p>
                    <div class="form-wrap">
                        <label for="loginField">Email</label>
                        <input type="email" id="loginField" placeholder="imeprezime@email.com" class="input-field" />
                        <small id="emailMessage"></small>
                    </div>
                    <div class="form-wrap">
                        <label for="naslov">Naslov</label>
                        <input type="text" id="naslov" placeholder="Naslov" class="input-field" />
                        <small id="naslovMessage"></small>
                    </div>
                    <div class="form-wrap">
                        <label for="opis">Opis</label>
                        <textarea name="opis" id="opis" cols="30" rows="10" class="input-field"></textarea>
                        <small id="opisMessage">Maksimalno 300 reči.</small>
                    </div>
                    <div class="form-wrap">
                        <button type="button" id="loginButton" class="button primary">
                Potvrdi
              </button>
                    </div>
                </form>
                <canvas id="myChart" width="200" height="200"></canvas>
            </div>
        </div>

    <script type="text/javascript" src="assets/js/jquery.js"></script>
    <script type="text/javascript" src="assets/js/navbar.js"></script>
    <script type="text/javascript" src="assets/js/regular.js"></script>
    <script type="text/javascript" src="assets/js/loadRegular2.js"></script>
    <script type="text/javascript" src="assets/js/Chart.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script>
      var ctx = document.getElementById('myChart').getContext('2d');
      var myChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: [
            'Januar',
            'Februar',
            'Mart',
            'April',
            'Maj',
            'Jun',
            'Jul',
            'Avgust',
            'Septembar',
            'Oktobar',
            'Novembar',
            'Decembar'
          ],
          datasets: [
            {
              label: 'Broj prodatih proizvoda po mesecima u godini',
              data: [
                1233,
                988,
                1323,
                905,
                1112,
                1323,
                1412,
                1619,
                1343,
                1115,
                1442,
                1763
              ],
              backgroundColor: ['rgba(19,145,107, 0.6)'],
              borderColor: ['rgba(19,145,107, 1)'],
              borderWidth: 1.5
            }
          ]
        },
        options: {
          scales: {
            yAxes: [
              {
                ticks: {
                  beginAtZero: false
                }
              }
            ]
          },
          elements: {
            line: {
              tension: 0.2
            }
          }
        }
      });
    </script>
